<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit a Beach</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body id="switcher" class="blue">
    <section>

        <!-- Navigation -->

        <div class="topnav" id="myTopnav">
            <a href="#" class="active">Home <i class="fa fa-home" aria-hidden="true"></i></a>
            <a href="#">Devs <i class="fa fa-user"></i></a>
            <div class="right-lnk">
                <a href="#">GitHub</i></a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!-- Navigation Ends -->

        <!-- Content-->

        <div class="container" style="margin-top: 2em;">
            <div class="alert alert-light" role="alert">
                Under development, stay tuned!
            </div>
            <h1 class="display-5">Visit a Beach</h1>
            <button type="button" class="btn btn-light" onclick="switch1()">Change Background</button>
        </div>

        <!--Content Ends-->
        
        <!-- Waves-->

        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>

        <!-- Waves End -->

    </section>

    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <script>
        function switch1() {
            document.getElementById('switcher').className = 'orange';
        }
    </script>

    <!-- Scripts End -->
</body>

</html>
