<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit a Beach</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

<body id="switcher" class="blue">
    <section>

        <!-- Navigation -->

        <div class="topnav" id="myTopnav">
            <a href="#" class="active">Home <i class="fa fa-home" aria-hidden="true"></i></a>
            <a href="#">Devs <i class="fa fa-user"></i></a>
            <div class="right-lnk">
                <a href="#">GitHub</i></a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!-- Navigation Ends -->

        <!-- Content-->

        <div class="container" style="margin-top: 2em;">
            <!--<div class="alert alert-light" role="alert">
                Under development, stay tuned!
            </div>-->
            <h1 class="display-5">Visit a Beach</h1>

            <!-- Form -->
            <div class="input-group mb-3 col-6" style="max-width: 50em;">
                <input type="text" class="form-control city" placeholder="City" id="city" value="California">
                <button class="btn btn-outline-dark" type="button" id="btn-city" onclick="getInput()">Search</button>
            </div>
            <!-- Form Ends -->

            <!-- Weather Stuff-->

            <div class="card text-dark bg-light border-dark mb-3" style="max-width: 50em;">
                <div class="row g-0">
                    <div class="col-md-4 text-center my-auto">
                        <img class="icon mx-auto d-block">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title typ"></h5>
                            <p class="card-text temp"></p>
                            <p class="card-text feel"></p>
                            <p class="card-text humidity"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Weather Stuff Ends -->

            <button type="button" class="btn btn-light" onclick="switch1()">Change Background</button>
        </div>

        <!--Content Ends-->

        <!-- Waves-->

        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>

        <!-- Waves End -->

    </section>

    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Scripts End -->
</body>

</html>
